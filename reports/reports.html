<template name="reports">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div class="content letter-white" id="title">
               <h2 class="titulo-blanco"><i class="line chart icon"></i> {{_ "reports"}}</h2>
            </div>
            <hr>
         </div>
      </div>
   </div>
   <section>
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4">
               <img src="/img/reports-04.png" class="ui medium rounded graph-img">
            </div>

            <div class="col-md-7 graph-blue">
               <div class="graph-text">
                  <p class="graph-title">{{_ "line_chart"}}</p>
                  <ul>
                     <li><a class="header" href="/report/1">{{_ "report_title_3"}}</a></li>
                     <li><a class="header" href="/report/2">{{_ "report_title_4"}}</a></li>
                     <li><a class="header" href="/report/3">{{_ "report_title_6"}}</a></li>
                     <li><a class="header" href="/report/4">{{_ "on_time_completion"}}</a></li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
   </section>
   <section>
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4">

            </div>

            <div class="col-md-7 graph-blue">

                  <p class="graph-title">{{_ "bar_chart"}}</p>

                     <li><a class="header" href="/report/6">{{_ "report_on-time_completion"}}</a></li>
                  </ul>
               </div>

            </div>
         </div>
      </div>
   </section>
